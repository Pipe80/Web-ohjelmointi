<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lippuharjoitus 1</title>
<script>

function drawToCanvas() {
	var canvas  = document.getElementById("myCanvas");

	var ctx = canvas.getContext("2d");
	var ctx2 = canvas.getContext("2d");

	ctx.fillStyle="#0000FF";
	ctx.fillRect(0,0,200,150);
	ctx.fillRect(300,0,500,150);
	ctx.fillRect(0,250,200,400);
	ctx.fillRect(300,250,500,450);
ctx2.fillStyle="#ffff00";
ctx2.fillRect(0,150,800,100);
ctx2.fillRect(200,0,100,450);



var canvas  = document.getElementById("myCanvas2");
var ctx5 = canvas.getContext("2d");
var ctx3 = canvas.getContext("2d");
var ctx4 = canvas.getContext("2d");
ctx5.fillStyle = "green";
ctx5.fillRect(0, 0, canvas.width, canvas.height);
   
	ctx4.fillStyle="yellow";

   ctx4.strokeStyle = "white";
   ctx4.lineWidth = 5;
   ctx4.beginPath();
   ctx4.moveTo(0,0);
   ctx4.lineTo(800,200);
   ctx4.lineTo(400,300);
   ctx4.lineTo(0,400);
   ctx4.closePath();
   ctx4.fill();
       ctx4.stroke();
	   
   ctx3.fillStyle="red";
   ctx3.strokeStyle = "black";
   ctx3.lineWidth = 5;
   ctx3.beginPath();
   ctx3.moveTo(0,0);
   ctx3.lineTo(400,200);
   ctx3.lineTo(200,300);
   ctx3.lineTo(0,400);
   ctx3.closePath();
   ctx3.fill();
       ctx3.stroke();

}
</script>
</head>

<body onload="drawToCanvas()">
<div>
	<h2>Ruotsin lippu</h2>
	<canvas id="myCanvas" width="800" background-color=#ffff00 height="400" style="border:1px solid #000000;"/>
    
</div>
<div>
	<h2>Guyanan lippu</h2>
	<canvas id="myCanvas2" width="800" background-color=#ffff00 height="400" style="border:1px solid #000000;"/>
    
</div>

</body>
</html>
